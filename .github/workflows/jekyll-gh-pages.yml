# Site settings
title: "Data Analyst Portfolio"
email: "your.email@example.com"
description: "A portfolio showcasing data analysis projects"
baseurl: "" # the subpath of your site, e.g., "/portfolio" if hosted at /portfolio
url: "https://your-github-username.github.io" # your GitHub Pages URL

# Social Links
author:
  name: "Your Name"
  linkedin: "https://www.linkedin.com/in/your-profile"
  github: "https://github.com/your-github-username"
  twitter: "https://twitter.com/your-twitter-handle"
  kaggle: "https://www.kaggle.com/your-kaggle-profile"

# Theme Settings (optional)
theme: minima # you can customize this or use a custom theme

# Navigation Links
nav_links:
  - title: "Home"
    url: "/"
  - title: "Projects"
    url: "/projects"
  - title: "About"
    url: "/about"
  - title: "Contact"
    url: "/contact"

# Collections for organizing projects
collections:
  projects:
    output: true
    permalink: /projects/:name/

# Defaults (optional)
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

# Build settings
markdown: kramdown
highlighter: rouge

# Google Analytics (optional)
google_analytics: UA-XXXXXXXX-X



